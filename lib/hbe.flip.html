<div class="hbe hbe-container" id="hexo-blog-encrypt" data-wpm="{{hbeWrongPassMessage}}" data-salt="{{hbeSalt}}" data-iv="{{hbeIv}}" data-ct="{{hbeCiphertext}}">
  <div class="hbe hbe-content">
    <div class="hbe hbe-input hbe-input-flip">
      <input class="hbe hbe-input-field hbe-input-field-flip" type="password" id="hbePass">
      <label class="hbe hbe-input-label hbe-input-label-flip" for="hbePass">
        <span class="hbe hbe-input-label-content hbe-input-label-content-flip" data-content="{{hbeMessage}}">{{hbeMessage}}</span>
      </label>
    </div>
  </div>
</div>
